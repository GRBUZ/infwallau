<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pixel Claim – Finalize</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>🟪 Pixel Claim</h1>
  </header>

  <main>
    <section class="grid-section">
      <h2>Select your pixels</h2>
      <div id="pixelGrid" class="pixel-grid"></div>
      <div class="cta">
        <button id="buyBtn" class="btn primary">💎 Claim your spot</button>
      </div>
    </section>
  </main>

  <!-- ========================= -->
  <!-- Modal (2 états) -->
  <!-- ========================= -->
  <div id="modal" class="modal hidden" role="dialog" aria-modal="true">
    <div class="backdrop" data-close></div>
    <div class="panel">
      <div class="header">
        <h2>🎯 Finalize order</h2>
        <div id="modalStats" class="price-info"></div>
        <button class="close" title="Close" data-close>&times;</button>
      </div>

      <!-- Formulaire principal -->
      <div class="body">
        <form id="form">
          <label>🏷️ Pseudo (Display name)
            <input id="name" name="name" placeholder="@yourname" maxlength="40" required />
          </label>

          <label>🔗 Profile URL
            <input id="link" name="linkUrl" placeholder="https://instagram.com/your-handle" required />
          </label>

          <hr />

          <label>📸 Profile Photo
            <input id="image" type="file" accept="image/*" />
            <small>Max ~1.5 MB. JPG, PNG, GIF accepted.</small>
          </label>
        </form>
      </div>

      <!-- Pied du modal -->
      <div class="footer">
        <button type="button" class="btn" data-close>Cancel</button>
        <button type="submit" id="confirm" form="form" class="btn primary">✨ Confirm Purchase</button>
      </div>
    </div>
  </div>

  <!-- Scripts regroupés -->
  <script src="js/core/core-manager.js"></script>
  <script src="js/core/auth-utils.js"></script>
  <script src="js/core/errors.js"></script>
  <script src="js/core/locks.js"></script>

  <script src="js/ui/modal.js"></script>
  <script src="js/ui/form.js"></script>
  <script src="js/ui/orderSummary.js"></script>
  <script src="js/ui/paypalWidget.js"></script>

  <script src="js/services/upload.js"></script>
  <script src="js/services/paypalService.js"></script>

  <script src="js/finalize.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
